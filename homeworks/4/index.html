<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <div class="wrapper">
        <div class="diya">
            <img class="diya-logo" src="images/Vector.png" alt="diya logo">
            <img class="small-flag" src="images/Flag.png" alt="small flag">          
        </div>   
        <div class="square-flag">
            <img src="images/Blue.png" alt="blue part">
            <img class="gliph" src="images/Glyph.png" alt="gliph">
        </div>
        <div class="round-flag">
            <div class="round-border">
                <div class="background"></div>
                <img class="small-gliph" src="images/Glyph-1.png" alt="gliph"> 
            </div>   
        </div> 
    </div>
</body>
</html>
